<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2 style="color:blue">New user registration Form</h2><hr>
<hr>
<form name="frm" method="post" action="Register">
<table>
<tr>
<td>UserID
<td><input type="text" name="uid" required>
</tr>
<tr>
<td>UserName
<td><input type="text" name="unm" required>
</tr>
<tr>
<td>Password
<td><input type="password" name="psw">
</td>
</tr>
<tr>
<td>Age
<td><input type="Age" name="age">
</td>
</tr>
<tr>
<td>Gender
<td><input type="radio" value="male" name="gen" checked >male
<td><input type="radio" value="female" name="gen" >female
</td>
</tr>
<tr>
<td>City
<td><input type="city" name="cit">
</td>
</tr>
<tr>
<td>Mobile
<td><input type="mobile" name="mob" required>
</td>
</tr>
<tr>
<td>EmailId
<td><input type="email" name="eml">
</td>
</tr>
<tr>
<td>Security Question
<td>
<select name="sec">
<option value="which is your favourite movie">which is your favourite movie</option>
<option value="which is your favourite car">which is your favourite car</option>
<option value="which color you like the most">which color you like the most</option>
<option value="which is your favourite tourist destination">which is your favourite tourist destination</option>
</select>
</td>
</tr> 
<tr>
<td>Answer
<td><input type="answer" name="ans">
</td>
</tr>

<td><input type="submit" value="Submit">
</tr>
</form>


</body>
</html>
